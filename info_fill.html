    <script>
    $(function() {
        $(".choose").on('click', function() {
            $(this).find("a").addClass('active').siblings().removeClass('active')
            var $thisIdex = $(this).index() + 1;
            $('table').hide();
            $('.table .table' + $thisIdex + '').show();
        });
        $(".sex a").on('click', function() {
            $(this).addClass('active').siblings().removeClass('active')
        });
        // 选择座位
        $("#select").on('click',function(){
            $(".site_choose").show();
        });
        $(".site a").on('click',function(){
            var siteCol=$(this).index();
            var siteRow=$(this).siblings('.num').text();
            var choose=$(this).is(".choose_y");
            if (choose) {
                $("#select span").text(siteRow+siteCol);
                $(".site_choose").hide();
            }else{
                alert("该位置已被选择");
            }
        });
        $(document).on('click',function(){
                $(".site_choose").hide();
        })
        $("#select,.site_choose").click(function(event){
            event.stopPropagation();
        });
    });
