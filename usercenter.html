    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var lUrl = window.location.search;
        var r = decodeURI(lUrl).substr(1).match(reg);

            return unescape(r[2])
        }
